<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>My Simple TODO list</h1>
        <div>
            <input type="submit" value="Create new list" id="ButtonNewList">
        </div>
        <div>
            <input type="text" placeholder="Add a new todo item..." size="32" autofocus class="active" id="todoText" />
            <input type="submit" value="Add todo" id="todoButtonAdd">
            <input type="submit" value="Reset list" id="todoButtonReset">
        </div>
        <p class="error">&nbsp;</p>

        <nav class="pagination">
            <input type="submit" value="<<" id="todoListFirst" disabled>
            <input type="submit" value="<" id="todoListPrev" disabled>
            <span>1</span>
            <input type="submit" value=">" id="todoListNext" disabled>
            <input type="submit" value=">>" id="todoListLast" disabled>
        </nav>

        <h2>Todos:</h2>
        <main>
            <ul id="todoList">
            </ul>
        </main>

    </div>



        <script src="script.js"></script>
</body>
</html>
